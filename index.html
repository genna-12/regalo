<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Regalo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<!-- ontouchstart="" serve a sbloccare lo stato :active su iOS -->
<body ontouchstart="">

    <div id="bgContainer" class="bg-blurred">
        <div class="bg-layer deep-black"></div>
        <div class="bg-layer nebula-gold-1"></div>
        <div class="bg-layer nebula-gold-2"></div>
        <div class="bg-layer nebula-gold-3"></div>
        <div class="bg-layer grain-overlay"></div>
    </div>

    <div id="uiOverlay" class="overlay">
        <div id="welcomeScreen" class="content-box active">
            <p class="intro-text">Questo è un menù creato appositamente da me.<br>Potrai scegliere tra due piatti per ogni pasto.<br>Per scoprire il menù dovrai completare gli indovinelli.</p>
            <p class="tap-to-continue">Tocca per iniziare</p>
        </div>

        <div id="formScreen" class="content-box hidden">
            <h1 id="stepTitle" class="title">Titolo</h1>
            <p id="stepRiddle" class="subtitle">Indovinello...</p>
            <div class="input-group">
                <input type="password" id="passwordInput" placeholder="Soluzione" autocomplete="off">
                <button onclick="checkPassword()" id="loginBtn">Entra</button>
            </div>
            <p id="errorMessage" class="error-msg">Risposta errata, riprova.</p>
        </div>

        <div id="finalMenu" class="content-box hidden">
            <h1 class="title">Il Tuo Menù</h1>
            <div id="menuSummary" class="summary-list"></div>
        </div>
    </div>

    <main id="a4Reveal" class="hidden">
        <div class="a4-wrapper">
            <div class="a4-paper">
                <img src="sfondo.png" alt="Sfondo Menù" class="a4-bg">
                <div id="selectionArea" class="text-content">
                    <div id="optionButtons" class="button-grid"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
